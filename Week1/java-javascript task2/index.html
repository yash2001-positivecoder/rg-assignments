<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task: Transaction Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Transaction Management System</h2>
        <div class="content">
            <div class="form-container">
                <form id="transactionForm">
                    <label for="transactionId">Transaction ID:</label>
                    <input type="text" id="transactionId" name="transactionId" disabled>
                    <label for="payee">Payee:</label>
                    <input type="text" id="payee" name="payee" required>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                    <label for="reason">Reason:</label>
                    <input type="text" id="reason" name="reason">
                    <button type="submit">Add Transaction</button>
                </form>
            </div>
            <div class="table-container">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Payee</th>
                            <th>Amount</th>
                            <th>Reason</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="noTransactionMessage">
                            <td colspan="6">No Transactions found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Total Transaction Amount Display -->
        <div class="total-container">
            <h3>Total Transaction Amount:</h3>
            <div id="totalTransactionAmount">0.00</div> <!-- Initially set to 0.00, will be updated dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
